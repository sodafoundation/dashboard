<div class="details-top">
    <mat-toolbar>
        <mat-toolbar-row>
            <div class="p-name">Install - {{projectName}}</div>
            <span class="example-spacer"></span>
            <button mat-raised-button color="accent" (click)="returnBack()">
                <mat-icon>arrow_back</mat-icon>
            </button>
        </mat-toolbar-row>
    </mat-toolbar>
</div>
<div class="content" fxLayout="row wrap" fxLayoutGap="16px grid">
    <div [fxFlex]="(100/gridColumns) + '%'" fxFlex.xs="75%" fxFlex.sm="50%">  
        <mat-card class="mat-elevation-z4 project-list">
            <mat-card-header>
                <mat-card-title-group>
                    <mat-card-title>Project Installation Configuration</mat-card-title>
                    <mat-card-subtitle>Change the parameters as required or install with default values</mat-card-subtitle>        
                </mat-card-title-group>
            </mat-card-header>            
            <mat-card-content>                
                <p>
                    
                </p>
            </mat-card-content>
            <mat-card-actions>
            </mat-card-actions>
        </mat-card>
    </div>
    <div [fxFlex]="(100/gridColumns) + '%'" fxFlex.xs="25%" fxFlex.sm="50%">  
        <mat-card class="mat-elevation-z4 project-list">
            <mat-card-header>
                <mat-card-title-group>
                    <mat-card-title>System Requirements</mat-card-title>
                    <mat-card-subtitle>OS, Software and Tools Check</mat-card-subtitle>        
                </mat-card-title-group>
            </mat-card-header>            
            <mat-card-content>                
                <p>
                    
                </p>
            </mat-card-content>
            <mat-card-actions>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
