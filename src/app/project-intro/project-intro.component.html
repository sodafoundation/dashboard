<div class="content" fxLayout="row wrap" fxLayoutGap="16px grid">
    <div 
        [fxFlex]="(100/gridColumns) + '%'"
        fxFlex.xs="100%" 
        fxFlex.sm="33%" 
        *ngFor="let project of projects; let i = index" 
    >  
        <mat-card class="mat-elevation-z4 project-list">
            <mat-card-header>
                <mat-card-title-group>
                    <mat-card-title>{{project.name}}</mat-card-title>
                    <mat-card-subtitle>{{project.shortDescription}}</mat-card-subtitle>
                    <img class="project-logo" mat-card-lg-image src="{{project.logo}}" />        
                </mat-card-title-group>
            </mat-card-header>            
            <mat-card-content>                
                <p>
                    {{project.description}}
                </p>
            </mat-card-content>
            <mat-card-actions>
                <button style="float:right;" mat-raised-button color="primary" (click)="navigateTo(project.name)">Project Details</button>
                <button *ngIf="!project.installed" (click)="installProject(project)" title="Install {{project.name}}" style="float:right;" mat-raised-button color="primary">
                    <mat-icon aria-hidden="false" aria-label="Install Project" >install_desktop</mat-icon>
                    Install
                </button>
                <button *ngIf="project.installed" (click)="navigateToDashboard(project)" title="View {{project.name}} Dashboard" style="float:right;" mat-raised-button color="primary">
                    <mat-icon aria-hidden="false" aria-label="View Dashboard" >open_in_new</mat-icon>
                    {{project.name}} Dashboard
                </button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
