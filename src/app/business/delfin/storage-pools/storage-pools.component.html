<p-dataTable [value]="poolsArr" [lazy]="true" (onLazyLoad)="loadVolumesLazy($event)" [globalFilter]="searchAll" [rows]="10" [paginator]="true" [pageLinks]="3" [rowsPerPageOptions]="[10,20,50,100]" [totalRecords]="totalRecords">
    <p-column field="name" header="Name"></p-column>    
    <p-column field="status" header="Status" [style]="{'width': '8%'}">
        <ng-template pTemplate="body" let-pool="rowData">
            <span class="storage-status-icon" [ngClass]="{normal: pool.status=='normal', abnormal: pool.status=='abnormal'}"><i class="fa fa-circle"></i></span>
            <span *ngIf="pool.status=='normal'">Normal</span>
            <span *ngIf="pool.status=='abnormal'">Abnormal</span>
        </ng-template>
    </p-column>
    <p-column field="created_at" header="Created At">
        <ng-template pTemplate="body" let-pool="rowData">
            <span>{{pool.created_at ? (pool.created_at | date:'long') : '--'}}</span>
        </ng-template>
    </p-column>
    <p-column field="updated_at" header="Updated At">
        <ng-template pTemplate="body" let-pool="rowData">
            <span>{{pool.updated_at ? (pool.updated_at | date:'long') : '--'}}</span>
        </ng-template>
    </p-column>   
</p-dataTable>
