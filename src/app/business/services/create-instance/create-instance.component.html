
<div id="instance-list">
    <div class="page-header">
        <div class="page-title">Create Instance</div>
        <div class="page-subtitle">
            Create an instance of  {{serviceName}} 
        </div>
    </div>
    <div *ngIf="instanceInput" class="create-instance-form">
        <dynamic-form  [dataObject]="instanceInput" [serviceId]="serviceId" [selectedService]="selectedService"></dynamic-form>
    </div>
</div>
