<p-tabView styleClass="ui-tabview-large">
    <p-tabPanel header="Bucket" [selected]="fromBuckets">
        <div class="content-header">
            <p>{{I18N.keyID['sds_block_buckets_descrip']}}</p>
        </div>
        <bucket-list ></bucket-list>
    </p-tabPanel>
    <p-tabPanel header="{{I18N.keyID['sds_block_volume_title']}}" [selected]="fromVolume">
        <div class="content-header">
            <p>{{I18N.keyID['sds_block_volumes_descrip']}}</p>
        </div>
        <volume-list #volumeList></volume-list>
    </p-tabPanel>
    <p-tabPanel header="{{I18N.keyID['sds_block_volume_grouptitle']}}" [selected]="fromGroup">
        <div class="content-header">
            <p>{{I18N.keyID['sds_block_volumesGroup_descrip']}}</p>
        </div>
        <volume-group-list #volumeGroupList></volume-group-list>
    </p-tabPanel>
    <p-tabPanel header="File Share" [selected]="fromFileShare">
        <div class="content-header">
            <p>{{I18N.keyID['sds_block_fileShare_descrip']}}</p>
        </div>
        <app-file-share></app-file-share>
    </p-tabPanel>
    <p-tabPanel header="Hosts" [selected]="fromHosts">
        <div class="content-header">
            <p>{{I18N.keyID['sds_block_hosts_descrip']}}</p>
        </div>
        <app-hosts></app-hosts>
    </p-tabPanel>
    
</p-tabView>
