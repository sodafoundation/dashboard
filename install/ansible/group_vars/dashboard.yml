---
# Dummy variable to avoid error because ansible does not recognize the
# file as a good configuration file when no variable in it.
dummy:


###########
# GENERAL #
###########

## install_dashboard: true :- Will install the SODA Dashboard
## install_dashboard: false :- Will not install the SODA Dashboard

install_dashboard: true

# Dashboard installation types are: 'container', 'source_code'
dashboard_installation_type: container

# These fields are NOT suggested to be modified
dashboard_work_dir: /opt/opensds-dashboard-linux-amd64

#Dashboard Console Login Address
console_login_url: "{{ host_ip }}:8088"


##########
# DOCKER #
##########

dashboard_docker_image: sodafoundation/dashboard:{{ dashboard_release_version }}

##############
# SOURCECODE #
##############

# If user specifies intalling from source code, then he can choose the specific
# repository branch
dashboard_repo_branch: "{{ repo_branch }}"

# These fields are NOT suggested to be modified
dashboard_remote_url: https://github.com/sodafoundation/opensds-dashboard.git


###################################
# EXTERNAL PROJECT CONFIGURATION #
###################################

##########
# DELFIN #
##########
# URLs, Environment Variables, IP addresses and Ports list
soda_delfin_url: "http://{{ host_ip }}:8190"

##########
# STRATO #
##########
# ToDo: Use this variable across the SODA Projects. Currently using this only for the SODA Dashboard.
# Inform the SODA Dashboard whether SODA Multicloud UI should support only service plans or backends
# If true, user will have access only to the service plans for bucket management and not to the cloud backends
# If false, user will have access to register cloud backends and access the cloud backends for bucket management.
enable_storage_service_plans: false

# Deploy multicloud in HA mode - default is false 
gelato_ha: false